<!DOCTYPE html>
<html>
<head>
    <title>Arrays</title>
    <meta  charset="UTF-8">

    <script>
        const carros = [
            'Gol',
            'Palio',
            'Fiesta'
        ]

        carros.push('Punto')
        carros.unshift('Ka')
        
        console.table(carros)

        carros.splice(1,2)
        console.table(carros)
    </script>

</head>

</html>
